<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | IP Address Tracker</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin="" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="main">
		<section class="tracker">
			<h1 class="tracker__title">IP Address Tracker</h1>
			<div class="tracker__form">
				<input type="text" name="input-ip" class="input" placeholder="Search for any IP address or domain">
				<button id="submit-btn" class="btn">
					<img src="./images/icon-arrow.svg" alt="icon-btn">
				</button>
			</div>
			<div class="address">
				<div class="address__block">
					<p class="address__title">IP Address</p>
					<p class="address__info" id="ip-address"></p>
				</div>
				<div class="address__block">
					<p class="address__title">Location</p>
					<p class="address__info" id="location"></p>
				</div>
				<div class="address__block">
					<p class="address__title">Timezone</p>
					<p class="address__info" id="timezone"></p>
				</div>
				<div class="address__block">
					<p class="address__title">ISP</p>
					<p class="address__info" id="isp"></p>
				</div>
			</div>
		</section>
		<section class="tracker-map">
			<div id="map"></div>
		</section>
	</main>

	<footer class="footer">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">EvgiSs</a>.
		</div>
	</footer>


	<!-- Validator -->
	<script src="https://unpkg.com/validator@latest/validator.min.js"></script>

	<!-- Timezone to UTC time -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"
		integrity="sha512-lQR9pLx+zmyQV/T99+vuBITpGAYXR+nMAZXVjtdEgnC3jodfmtjhRTuAnQ7jHjlWgUL0KE+SORFWdWEp1BYLFw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.js"
		integrity="sha512-2PxSjpo4UvK8I5Mh1p3SvWVbAqdp7aYCTcGsupAWGuY0gHJqeMIBiyXi1hJbxw2j/nGzk001Vgajwoo92Z2xbw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Leaflet for map -->
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>

	<script src="app.js"></script>
</body>

</html>
